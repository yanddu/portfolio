<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그작성규칙</title>
</head>

<body>
    <!-- html : 블록, 인라인(img, src, span, button) -->
    <!-- 디자인을 하기 위한 박스 구성 : div(블록), span(인라인) -->
    <!-- css : 블록, 인라인, 인라인블록 -->
    <span>인라인요소</span><i>인라인요소</i>
    <!-- 웹표준의 규칙, 오류검사 -->
    <h1>접근성 - 규칙</h1>
    <h1>링크 텍스트(이미지포함)<span></span></h1>
    <!-- <i></i> -->
    <ul>
        <li>
            리스트
        </li>
    </ul>
</body>

</html>
