<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무프 앱 디자인 소개 페이지</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/moof.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/moof.js"></script>
</head>
<body>
    <div class="wrap">
        <section class="mokup">
            <h2>MOOF 앱을 소개합니다</h2>
            <div class="frame_box">
                <div class="moof"><img src="img/moof_home.png" alt=""></div>
                <div class="info">
                    <div class="title">
                        <p>MOOF 앱 디자인</p>
                    </div>
                    <ul class="sub">
                        <li>
                            <p>UI/UX 디자인 팀 프로젝트로 운동 관련 애플리케이션을 개발하였습니다. <br> 이 앱은 사용자가 즐겁게 운동할 수 있도록 돕는 것을 목표로 하였고 귀여운 캐릭터 '무프'를 디자인하여 사용자들에게 친근감을 주고자 하였습니다. <br>
                                운동 기능과 식단 관리 기능을 포함하여, 사용자가 보상을 통해 직접 캐릭터를 꾸밀 수 있는 요소를 추가함으로써 동기부여를 극대화하였습니다.
                            </p>
                        </li>
                        <li><span style="font-weight: 700;">사용 언어 :</span> Figma
                        </li>
                        <li><span style="font-weight: 700;">본인 기여도 : </span>33%</li>
                    </ul>
                    <div class="btn_wrap">
                        <div class="button">
                            <a href="#" onclick="openModal(event)">기획서 보기</a>
                        </div>
                        
                        <div class="image-overlay" id="imageModal">
                            <button class="close-btn" onclick="closeModal()">✖</button>
                            <div class="image-container">
                            <img src="img/moof.png" alt="기획서 이미지">
                            </div>
                        </div>                        <div class="button">
                            <a href="https://www.figma.com/proto/gpcUHvq49a9E3cCM3C2vkE/moofPrototype?page-id=0%3A1&node-id=1-275&p=f&viewport=282%2C353%2C0.17&t=i32LDhM91EcTWo3o-8&scaling=scale-down&content-scaling=fixed&starting-point-node-id=1%3A265&hide-ui=1" target="_blank">프로토타입</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <button class="scrollUp">
                <img src="img/up-arrow.png" alt="탑버튼">
            </button> -->
        </section>
    </div>
</body>
</html>
